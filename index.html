<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <style>
        /* Загальні стилі сторінки */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Контейнер форми */
        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-size: 14px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #66a6ff;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
        }

        input:focus {
            border: 2px solid #89f7fe;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #66a6ff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #89f7fe;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.98);
        }

        /* Анімація для покращення візуального сприйняття */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-container {
            animation: fadeIn 0.6s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Register Now</h1>
        <form id="studentForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="Enter your age" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="course">Course:</label>
            <input type="text" id="course" name="course" placeholder="Enter your course" required>

            <button type="button" onclick="saveToFile()">Submit</button>
        </form>
    </div>

    <script>
        function saveToFile() {
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const email = document.getElementById('email').value;
            const course = document.getElementById('course').value;

            if (name && age && email && course) {
                const data = `Name: ${name}\nAge: ${age}\nEmail: ${email}\nCourse: ${course}\n`;
                const blob = new Blob([data], { type: 'text/plain' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = 'student_data.txt';
                link.click();
            } else {
                alert('Please fill out all fields.');
            }
        }
    </script>
</body>
</html>
